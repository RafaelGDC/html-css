<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <style>
        body {
            background-color: aliceblue;
        }
    </style>
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmica</h1>
    <p>Site para ser aberto em vários dispositivos.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="Imagens Flexíveis">
    </picture>
    <!--A ordem deverá ser mantida, do maior embaixo até o menor em cima para que o código dê certo.-->
    <!--Substituir o padrão "min" por "max".-->
    <h1>Reproduzindo áudio</h1>
    <p>Reproduzindo áudio em HTML5</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/musica-classica.mp3" type="audio/mpeg">
        <source src="midia/musica-classica.mp3" type="audio/ogg">
        <source src="midia/musica-classica.mp3" type="audio/wav">
        <p>Infelizmente este áudio não pode ser reproduzido para você. <a href="midia/musica-classica.mp3">Clique aqui para baixar o MP3</a></p>
    </audio>
</body>
</html>
