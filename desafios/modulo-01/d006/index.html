<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGs HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Lista de tags que eu aprendi até então:</p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviação</abbr></li>
        <li><abbr title="Use a tag <hr>">Linha</abbr></li>
        <li><abbr title="Use a tag <br>">Pular linha</abbr></li>
        <li><abbr title="Use a tag <title>">Título</abbr></li>
        <li><abbr title="Use a tag <body>">Corpo</abbr></li>
        <li><abbr title="Use a tag <head>">Cabeça</abbr></li>
        <li><abbr title="Use a tag <ol>">Listas Ordenadas</abbr></li>
        <li><abbr title="Use a tag <ul>">Listas não ordenadas</abbr></li>
        <li><abbr title="Use a tag <address>">Endereço</abbr></li>
        <li><abbr title="Use a tag <bloquote>">Citação</abbr></li>
    </ul>
</body>
</html>
